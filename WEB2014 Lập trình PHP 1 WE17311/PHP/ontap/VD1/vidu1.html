<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tạo Sticky Navbar Cho Trang Web</title>
    <!--Liên Kết Font Awesome v4.7 CDN-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <!--Liên Kết Google Font Roboto-->
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <!--Liên Kết File style.css-->
    <link rel="stylesheet" href="style.css">
    <style>
        html,
        body {
            padding: 0;
            margin: 0;
            width: 100%;
        }

        body {
            font-family: 'Roboto', sans-serif;
        }

        header {
            width: 100%;
            height: 100vh;
            background: url(https://images.pexels.com/photos/142497/pexels-photo-142497.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=750&w=1260) no-repeat 50% 50%;
            background-size: cover;
            background-attachment: fixed;
        }

        .noi_dung {
            width: 100%;
            margin: 4em auto;
            font-size: 20px;
            line-height: 30px;
            text-align: justify;
        }

        .logo {
            position: fixed;
            float: left;
            margin: 16px 36px;
            color: #fff;
            font-weight: bold;
            font-size: 24px;
        }

        nav {
            position: fixed;
            width: 100%;
        }

        nav ul {
            list-style: none;
            background: rgba(0, 0, 0, 0);
            overflow: hidden;
            color: #fff;
            padding: 0;
            text-align: center;
            margin: 0;
            transition: 1s;
        }

        nav ul li {
            display: inline-block;
            padding: 20px;
        }

        nav ul li a {
            text-decoration: none;
            color: #fff;
            font-size: 16px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        nav.black ul {
            background: #000;
            box-shadow: 0 1px 1px rgba(0, 0, 0, 0.12),
                0 2px 2px rgba(0, 0, 0, 0.12),
                0 4px 4px rgba(0, 0, 0, 0.12),
                0 8px 8px rgba(0, 0, 0, 0.12),
                0 16px 16px rgba(0, 0, 0, 0.12);
        }
    </style>
</head>

<body>
    <div class="container">
        <!--Header-->
        <header>
            <nav>
                <div class="logo">Niềm Vui Lập Trình</div>
                <div class="menu">
                    <ul>
                        <li><a href="#"> <i class="fa fa-home" aria-hidden="true"></i> Trang Chủ</a></li>
                        <li><a href="#"><i class="fa fa-cogs" aria-hidden="true"></i> Dịch Vụ</a></li>
                        <li><a href="#"><i class="fa fa-graduation-cap" aria-hidden="true"></i> Dự Án</a></li>
                        <li><a href="#"> <i class="fa fa-map" aria-hidden="true"></i> Thông Tin</a></li>
                        <li><a href="#"><i class="fa fa-phone" aria-hidden="true"></i> Liên Lạc</a></li>
                    </ul>
                </div>
            </nav>
        </header>
        <!--Header-->
        <!--Nội Dung-->
        <div class="noi_dung">
            <p>Lorem ipsum dolor sit amet consectetur...</p>
            <p>Lorem ipsum dolor sit amet consectetur...</p>
            <p>Lorem ipsum dolor sit amet consectetur...</p>
            <p>Lorem ipsum dolor sit amet consectetur...</p>
           </var>
        </div>
        <!--Nội Dung-->
    </div>
    <!--Liên Kết CDN Jquery 3.5.1-->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="js.js"></script>
</body>

</html>
